<#include "/WEB-INF/view/base/inc.html"/>

<@ueditor init=false>ue = UE.getEditor('ueditor',{zIndex:1100});</@ueditor>
<form class="form-horizontal" role="form">
	<input type="hidden" name="row.id" value="${(row.id)!}"/>
	<@bsinput title='项目' input=false>
		<select class="form-control" name='row.pro_project_id'>
			<#list projects as item>
				<option value="${item.id}" <#if row?? && row.pro_project_id == item.id>selected</#if>>${item.pro_project_name}</option>
			</#list>
		</select>
	</@bsinput>
	<@bsinput title='项目版本代码' name='row.pro_version_code' value='${(row.pro_version_code)!}'/>	
	<@bsinput title='项目版本描述' input=false>
		<script id="ueditor" name="row.pro_version_desc" type="text/plain">${(row.pro_version_desc)!}</script>
	</@bsinput>
</form>
